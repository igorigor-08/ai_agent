<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Диалог с ботом</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Диалог с ботом</h1>
        <div id="chat-box">
            {% for message in chat_history %}
                <p><strong>Вы:</strong> {{ message.user }}</p>
                <div class="bot-response">
                    {% if message.bot.text %}
                        <p><strong>Бот:</strong> {{ message.bot.text }}</p>
                    {% endif %}
                    {% if message.bot.image %}
                        <img src="{{ url_for('uploaded_file', filename=message.bot.image) }}" 
                            alt="Изображение от бота" 
                            style="max-width: 100%; height: auto;">
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <form id="chat-form">
            <input type="text" id="user-input" name="message" placeholder="Введите сообщение..." required>
            <button type="submit">Отправить</button>
        </form>
    </div>

    <script>
        // JavaScript для отправки сообщений без перезагрузки страницы
        document.getElementById('chat-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user-input').value;
            fetch('/send_message', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `message=${encodeURIComponent(userInput)}`
            })
            .then(response => response.json())
            .then(data => {
                const chatBox = document.getElementById('chat-box');
                chatBox.innerHTML += `<p><strong>Вы:</strong> ${data.user_message}</p>`;
                
                let botContent = '<div class="bot-response">';
                if (data.bot_response.text) {
                    botContent += `<p><strong>Бот:</strong> ${data.bot_response.text}</p>`;
                }
                if (data.bot_response.image) {
                    botContent += `<img src="/static/images/${data.bot_response.image}" 
                                    alt="Изображение от бота" 
                                    style="max-width: 100%; height: auto;">`;
                }
                botContent += '</div>';
                
                chatBox.innerHTML += botContent;
                document.getElementById('user-input').value = '';
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        });
    </script>
</body>
</html>
